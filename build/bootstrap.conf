GNULIB_REVISION=1a73d62b4f83d362d541a90f76ddd88d614a03a8

git submodule init
git submodule update

gnulib_name=libanubis
gnulib_modules=`grep '^[^#]' gnulib.modules`

build_aux=build
gnulib_tool_option_extras="--makefile-name=gnulib.mk"

NLS_MARKERS="\
 anubis_error:3\
 anubis_warning:2\
 parse_error:2\
 eval_error:3\
 eval_warning:2\
 tracefile:2"

COPYRIGHT_HOLDER="The Anubis Team"

# #####################

if [ -n "$NLS_MARKERS" ]; then 
  XGETTEXT_OPTIONS="$XGETTEXT_OPTIONS "`echo $NLS_MARKERS | tr ' ' '\n' | sed 's/.*/ --flag=&:pass-c-format\\\\\\\\\\\\/'`"
"
fi

